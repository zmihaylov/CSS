<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <table>
        <colgroup>
            <col class="name"/>
            <col class="city"/>
            <col class="country"/>
            <col class="promoted"/>
        </colgroup>
        <thead>
            <tr>
                <th>Contract Name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Andres</td>
                <td>Berlin</td>
                <td><img src="images/Flag_of_Germany.svg.png" alt="Germany" height="11" width="16"/>Germany</td>
                <td><input type="checkbox" disabled="disabled" name="gr"/></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img src="images/23px-Flag_of_Mexico.svg.png" alt="Mexico" height="11" width="16"/>Mexico</td>
                <td><input type="checkbox" disabled="disabled" name="mx" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td><img src="images/23px-Flag_of_Mexico.svg.png" alt="Mexico" height="11" width="16" />Mexico</td>
                <td><input type="checkbox" checked="checked" disabled="disabled" name="mx" /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="images/Flag_of_the_United_Kingdom.svg.png" alt="England" height="11" width="16" />UK</td>
                <td><input type="checkbox" name="uk" disabled="disabled" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
